<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</head>

<body>
<header >
    <div th:replace="~{navigation :: navigation(Shop)}"></div>
</header>
<hr class="featurette-divider">
<div class="row featurette ms-5">
    <div class="col-md-7">
        <h2 class="featurette-heading fw-normal lh-1">
            <span th:text="${productDetails.productName}">Название товара</span>
            <span class="text-body-secondary">
        </span>
        </h2>

        <hr class="my-4">

        <div class="row">
            <div class="col-md-6">
                <h5>Бренд:</h5>
                <p th:text="${productDetails.brand}">Бренд товара</p>
            </div>

            <div class="col-md-6">
                <h5>Цена:</h5>
                <p>
                    <span th:text="${productDetails.price}">Цена товара</span>
                    <span>руб.</span>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h5>Гарантия (мес):</h5>
                <p th:text="${productDetails.warrantyPeriod}">Гарантийный срок товара</p>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col-md-12">
                <h5>Описание:</h5>
                <p th:text="${productDetails.description}">Описание</p>
            </div>
        </div>
        <div class="container">
            <p style="margin-top: 10px;">
                <a class="btn btn-success"
                   th:href="@{'/cart/add/'+ ${productDetails.getProductId()} + '?topage=stayonpage'}">
                    Добавить в корзину
                </a>
            </p>
        </div>
    </div>

    <div class="col-md-5">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div th:each="image, iterStat : ${productImages}"
                     class="carousel-item"
                     th:classappend="${iterStat.index == 0} ? ' active' : ''">
                    <img th:src="@{'/images/{id}'(id=${image.id})}"
                         class="d-block w-100"
                         style="max-width: 600px; max-height: 600px; object-fit: cover;"
                         alt="Product Image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
    </div>
</div>



</body>
</html>
