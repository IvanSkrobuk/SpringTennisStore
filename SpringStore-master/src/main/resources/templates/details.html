<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<header >
    <div th:replace="~{navigation :: navigation(Shop)}"></div>
</header>
<div class="container">
    <h2>Детали</h2>
    <span th:text="${'id: ' + selectedProduct.id + ', ' + selectedProduct.title +
     ' ' + selectedProduct.price + 'руб.'}"></span>
    <p style="margin-top: 10px;">
        <a class="btn btn-success"
           th:href="@{'/cart/add/'+ ${selectedProduct.id} + '?topage=stayonpage'}">
            Добавить в корзину
        </a>
    </p>
</div>

</body>
</html>
