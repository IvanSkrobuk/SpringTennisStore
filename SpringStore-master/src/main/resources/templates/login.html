                    <div class="mt-3 text-center">
                        <button class="btn btn-success"><a href="/shop" class="text-decoration-none text-white">Домой</a></button>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-success"><a th:href="@{/register}" class="text-decoration-none text-white">Зарегестрироваться</a></button>
                    </div>
                </div>
            </div>
        </div>
